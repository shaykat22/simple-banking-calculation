<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

        <h1 class="text-4xl font-bold text-center mt-12">Let's Get Some <span class="text-amber-400">Moneey</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8 ">
            <div class="  grid grid-cols-3 gap-4">
                <div class="bg-orange-400 p-8  rounded">
                    <p id="deposit" class="text-2xl text-white font-semi-bold">Deoposit Amount</p>
                    <p class="text-2xl text-white">$<span id="total-deposit">00</span> </p>
                </div>
                <div class="bg-amber-400 p-8 rounded">
                    <p class="text-2xl text-white font-semi-bold">Withdraw</p>
                    <p class="text-2xl text-white">$<span id="total-withdraw">00</span></p>
                </div>
                <div class="bg-pink-400 p-8 rounded">
                    <p class="text-2xl text-white font-semi-bold">Balance</p>
                    <p class="text-2xl text-white">$<span id="total-balance">1200</span></p>
                </div>
            </div>
        </section>

        <section class="mt-5">
            <div class="grid grid-cols-2 gap-5">
                <div class="bg-red-100 p-8 rounded ">
                    <h2>Deposit Money</h2>
                    <div>
                        <input id="deposit-amount" class="border  px-2 mb-4 border-gray-100 rounded block " type="text"
                            placeholder="$ you want to deposit">

                        <button id="doposit-button"
                            class="bg-emerald-400   text-white px-4 py-2 rounded font-semi-bold">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-100 p-8 rounded ">
                    <h2>Withdraw Money</h2>
                    <div>
                        <input id="withdraw-amount" class="border  px-2 mb-4 border-gray-100 rounded block " type="text"
                            placeholder="$ you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-emerald-400   text-white px-4 py-2 rounded font-semi-bold">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
