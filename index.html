<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

        <h1 class="text-4xl font-bold text-center mt-12">Welcome to my <span class="text-amber-400">Personal Bank</span>
        </h1>
    </header>
    <section class="bg-green-200 w-3/4 p-8 mx-auto mt-8">

        <p class="text-2xl text-center mb-4">Please login</p>

        <input id="user-email" class="border  px-2 mb-4 border-gray-100 rounded block w-3/4" type="text"
            placeholder="your email">
        <input id="user-pass" class="border  px-2 mb-4 border-gray-100 rounded block w-3/4" type="password" name=""
            id="" placeholder="enter your password">
        <button id="submit-button"
            class="bg-violet-700 relative object-center text-white px-4 py-2 rounded font-bold">Submit</button>

    </section>

    <script src="js/login.js"></script>
</body>


</html>
